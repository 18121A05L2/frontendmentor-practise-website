<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body >
  <div class="row">
    <div class="col col-lg-3 col-md-6 col-sm-8">
      <div class="container card text-center" >
            <img class="card-img-top" src="images\illustration-hero.svg" alt="hero img">
            <div class="card-body">
              <h2 class="card-title">Order Summary</h2>
              <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>


          <div class="plan-box">

              <div class="plan-box-left">
                  <img class="plan-box-img" src="images\icon-music.svg" alt="">
                  <div class="annual-plan">
                    <h6>Annual plan</h6>
                    <p>$59.99/year</p>
                  </div>

              </div>
              <a class="plan-box-right" href="#">Change</a>
          </div>

          <a href="#" class="btn payment-button">   Proceed to Payment </a>
          <a href="#" class="btn ">   Cancel Order </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
